<!DOCTYPE html>
<html lang="it">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <script src="index.js"></script>
   <title>Galleria</title>
</head>

<body>

   <div class="container">
      <div class="row mt-md-3 mt-lg-5">
         <div class="col-12 mb-md-3 mb-lg-5">
            <p class="h2 mb-3">Utenti</p>
            <div class="form-group d-md-flex">
               <label class="col-md-4 col-lg-2 col-form-label px-0">Seleziona un utente</label>
               <select id="users" class="col-md-8 col-lg-10 form-control" onchange="getAlbum()"></select>
            </div>
         </div>
         <div class="col-12 col-md-6">
            <p class="h3 mt-3 mt-md-0 mb-3" id="selected-user"></p>
            <div class="row no-gutters" id="album-content"></div>
         </div>
         <div class="col-12 col-md-6">
            <p class="h3 mt-3 mt-md-0 mb-3" id="album-title"></p>
            <div class="row no-gutters" id="photo-content"></div>
         </div>
      </div>
   </div>

</body>

</html>
